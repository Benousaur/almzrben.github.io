<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The page you were looking for doesn't exist (404)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(45deg, #2a2a2b, #0d0f13);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        .dialog {
            text-align: center;
        }

        h1 {
            font-size: 96px;
            font-weight: bold;
            color: #fff;
        }

        p {
            font-size: 22px;
            color: #f0f0f0;
        }

        .btn-go-back {
            font-size: 17px;
            padding: 10px 25px;
            background-color: #fff;
            color: #272729;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-go-back:hover {
            background-color: #676768;
            color: #fff;
            transform: translateY(-3px);
        }

        .image {
            max-width: 100%;
            height: auto;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #f0f0f0;
        }

        footer a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #2575fc;
        }

        .cat-image {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 300px;
        }

        @media (max-width: 767px) {
            h1 {
                font-size: 72px;
            }

            p {
                font-size: 19px;
            }

            .btn-go-back {
                width: 100%;
                padding: 12px;
                font-size: 19px;
            }

            .cat-image {
                width: 200px;
            }
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center">

    <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-center">
        <div class="dialog col-lg-6 text-center">
            <h1>Oops!</h1>
            <p>We were unable to find the page you were looking for.</p>
            <button class="btn-go-back" onclick="goBack()">Go Back</button>
        </div>
        <div class="col-lg-6 text-center">
            <img src="Assets/spilled-milk.png" alt="Spilled Milk" class="image img-fluid">
        </div>
    </div>

    <img src="Assets/cat.gif" alt="Peeping Cat" class="cat-image">

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
